<div id="map-base-container">

   <div id="game-panel">

      <div *ngFor="let opt of opts; let i = index" class="custom-control custom-radio">
         <br>
         <label [ngClass]="{'correctAnswer': isCorrect==true && activeRadio == i}" (click)="activeRadio = i">
            <input type="radio" class="custom-control-input" value="{{opt}}" (click)="checkAnswer($event)" name="answerOpts" > {{opt}}
         </label>
         <br>
      </div>

      <br>

      <!--<input type="text" class="form-control" [(ngModel)]="answer" (ngModelChange)="checkAnswer($event)">-->
      <button [disabled]="gameProperties.goDisabled" class="btn btn-primary game-panel-btn" (click)="getCountry()">Go</button>
      <button [disabled]="gameProperties.startDisabled" class="btn btn-primary game-panel-btn" (click)="gameProperties.startTimer()">Start</button>

      <br>
      <div class="bits-cont">
         <h4>Points</h4>
         <div class="num-container">        
            <h3 id="points-box">{{ gameProperties.points }}</h3>
         </div>
      </div>
      <div class="bits-cont">
         <h4>Time</h4>
         <div class="num-container">
            <h3 id="timer-box">{{ gameProperties.timer }}</h3>
         </div>
      </div>
   </div>

   <div id="answerTextBackground"></div>
   <div id="answerText">
      <h3 class="answer-text" *ngIf="isCorrect">{{countryName}}</h3>
      <br>
      <h3 class="answer-text">{{isCorrectText}}</h3>
      {{countryName}}
   </div>

   <div *ngIf="gameProperties.gameOver" id="end-game-container">
      <h2>Times Up!!!</h2>
      <h2>You scored: {{ gameProperties.finalPoints }} points! Well done!</h2>
      <br>
      <button class="btn btn-primary" id="play-again-btn" (click)="gameProperties.restartGame()">Play Again</button>
   </div>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   enable_background="new 0 0 2000 1001"
   height="800px"
   pretty_print="False"
   style="stroke-linejoin: round; stroke:#000; fill: none;"
   version="1.1"
   viewBox="0 0 2000 1001"
   width="1600px"
   id="svg2"
   inkscape:version="0.48.4 r9939"
   sodipodi:docname="world.svg">

   <path
      *ngFor="let c of cntryData.cntryObj['countries'], let i = index"
     [ngClass]="{'active': currentIndex === i}"
     inkscape:connector-curvature="0"
     id={{c.Id}}
     attr.data-name={{c.Name}}
     data-id={{c.DataId}}
     attr.d={{c.PData}}
     (click)="currentIndex=i; countryName = c.Name" class="cntry-base-color country"/>
  
     <circle  class="lottie" attr.cx="{{x}}" attr.cy="{{y}}" r="10" fill="red"/>

     <image href="/assets/images/lottie.png" attr.x="{{x}}" attr.y="{{y}}" width="70" height="70"/>
</svg>


</div>
